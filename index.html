<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Bookmarks Search</title>
    <style>
        body {
            /* Set background image */
            background-image: url("C:/Users/hp/Downloads/lovepik-leaf-bookmark-picture_501388785.jpg");
            /* Adjust background image properties */
            background-size: cover;
            background-position: center;
            /* Add fallback background color */
            background-color: #f0f0f0; /* light gray */
            /* Ensure text is readable */
            color: #333; /* dark gray */
            /* Center content vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for search input */
        #searchInput {
            width: 500px; /* Adjust width as needed */
            height: 20px; /* Adjust height as needed */
            font-size: 16px; /* Adjust font size as needed */
            padding: 10px; /* Adjust padding as needed */
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        /* Style for search button */
        #searchButton {
            height: 40px; /* Adjust height as needed */
            font-size: 16px; /* Adjust font size as needed */
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: #007bff; /* Default button color */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            cursor: pointer;
        }

        /* Change button color on hover */
        #searchButton:hover {
            background-color: #0056b3; /* Change button color on hover */
        }

        /* Style for heading */
        h1 {
            font-size: 48px; /* Adjust font size as needed */
            margin-bottom: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div>
        <h1>Chrome Bookmarks Search</h1>
        <input type="text" id="searchInput" placeholder="Type to search bookmarks">
        <button id="searchButton">Search</button> <!-- Add a search button -->
        <ul id="bookmarksList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
